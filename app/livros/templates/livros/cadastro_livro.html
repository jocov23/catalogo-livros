<!-- interface page for the register of books -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styleLivro.css' %}">
    <title>Cadastro de Livro</title>
</head>
<body>
    <div class="cadastroL">
    {% if user.is_authenticated %}
    {% if mensagem %}
      <p style="color:red,">{{ mensagem }}</p>
    {% endif %}

    <h1>Cadastrar novo livro</h1>
    
    
        <h3>Digite as informações abaixo:</h3>
        <form method="post">
            {% csrf_token %}

            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="ano-publicacao">Ano:</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" required ><br><br>

            <label for="editora">Editora:</label>
            <input type="text" id="editora" name="editora" required><br><br>
        
            <button type="submit">Enviar</button>
        </form>
    
        <a href="{% url 'lista_livros' %} ">Ver Lista de Livros</a>
    {% else %}
    <p><a href="{% url 'login' %}">Faça login para adicionar uma sinopse.</a></p>
    {% endif %}
    </div>
</body>
</html>
